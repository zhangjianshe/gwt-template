spring.application.name=gwt-template
spring.freemarker.suffix=.ftlh
spring.freemarker.template-loader-path=classpath:/templates/

# Maximum allowed size for a single uploaded file (e.g., 100 Megabytes)
# The default is 1MB.
spring.servlet.multipart.max-file-size=1000MB

# Maximum allowed size of the entire multipart request (including file data,
# headers, and form fields). This must be equal to or greater than max-file-size.
# The default is 10MB.
spring.servlet.multipart.max-request-size=1000MB

nutz.db.driver=
nutz.db.url=
nutz.db.username=
nutz.db.password=

app.uploadPath=${UPLOAD_PATH:/app/upload}